<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>약수</title>
    <style>
      input[type="number"]{
        width: 200px;
      }
    </style>
  </head>
  <body>
    <input type="number" id="sh" placeholder="약수를 알아볼 수를 적으세요">
    <input type="button" onclick="sdh()" value="완료">
    <br>
    <script>
    function sdh() {
      var j = document.getElementById('sh').value;
      var i = 0;
      while (i < j+1) {
        if ((j % i) == 0) {
         document.write("<p>"+i+"</p>");
        }
        if (j > 60000) {
          i = j;
          alert("수가 너무 큽니다");
        }
        i = i + 1;
      }
    }
    </script>
  </body>
</html>
