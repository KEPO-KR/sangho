<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>자리배치</title>
    <style media="screen">
      p {
        font-size: 50px;
        width: 45%;
        margin-left: 27.5%;
        margin-right: 27.5%;
      }
    </style>
  </head>
  <body>
    <script>
    //CCL:BY-NC-ND
    function zz() {
      document.write("<p>");
      function reArray(arr) {

    let i = 0;

    let newArray = [];

    while(arr.length > 0) {

      let x = parseInt(Math.random()*arr.length);

      newArray[i] = arr[x];

      i++;

      arr.splice(x,1);

    }

    return newArray;

  }
      let a = ["1n","2n","3n","4n","6n","7n","8n","9n","10","11","16","17","19","20","21","22","23","24","25","27","28","29","30",
    "31","32","33","34"];
      let soda = ["5n","6n","12","13","14","15","18","26","35"];
        soda = reArray(soda);
        a = reArray(a);
        let ja = 0;
        while (ja<35) {
          if (ja <= 8){
            document.write("["+"<span>"+soda[ja]+"</span>"+"]"+" "+" ");
            if (ja == 5) {
              document.write("<br>")
            }
          } else {
          document.write("["+"<span>"+a[ja-9]+"</span>"+"]"+" "+" ")
          if (ja == 11) {
            document.write("<br>")
          }
          if (ja == 17) {
            document.write("<br>")
          }
          if (ja == 23) {
            document.write("<br>")
          }
          if (ja == 29) {
            document.write("<br>")
          }
        }
          ja+=1;
        }
        document.write("</p>");
    }
    zz();
    </script>
  </body>
</html>
