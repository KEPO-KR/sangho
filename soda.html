<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>자리배치</title>
    <style media="screen">
      p {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <script>
    function zz() {
      document.write("<p>");
      function reArray(arr) {

    let i = 0;

    let newArray = [];

    while(arr.length > 0) {

      let x = parseInt(Math.random()*arr.length);

      newArray[i] = arr[x];

      i++;

      arr.splice(x,1);

    }

    return newArray;

  }
      let a = ["1_","2_","3_","4_","6_","7_","8_","9_","10","11","16","17","19","20","21","22","23","24","25","27","28","29","30",
    "31","32","33","34"];
      let soda = ["5_","6_","12","13","14","15","18","26","35"];
        soda = reArray(soda);
        a = reArray(a);
        let ja = 0;
        while (ja<35) {
          if (ja <= 8){
            document.write("["+soda[ja]+"]"+" "+" "+" ");
            if (ja == 5) {
              document.write("<br>")
            }
          } else {
          document.write("["+a[ja-9]+"]"+" "+" "+" ")
          if (ja == 11) {
            document.write("<br>")
          }
          if (ja == 17) {
            document.write("<br>")
          }
          if (ja == 23) {
            document.write("<br>")
          }
          if (ja == 29) {
            document.write("<br>")
          }
        }
          ja+=1;
        }
        document.write("</p>");
    }
    zz();
    </script>
  </body>
</html>
